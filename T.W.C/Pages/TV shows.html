<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watchers Club</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('../Photos/movie\ background.jpg') no-repeat center center fixed;
            background-size: 100%;
            opacity: 0.4; 
            z-index: -1;  
}
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
        }
        .navbar img {
            width: 100px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .section .row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }
        .section .row img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            cursor: pointer; /* Add cursor pointer */
        }
        .footer {
            padding: 10px;
            background-color: #141414;
            text-align: center;
        }
        .footer p {
            margin: 10px;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">

            <img alt="Movie poster 7" height="300" src="../Photos/Flash.jpg" width="200"/>
            <img alt="Movie poster 8" height="300" src="../Photos/Teen wolf.jpg" width="200"/>
            <img alt="Movie poster 9" height="300" src="../Photos/Arrow.jpg" width="200"/>
            <img alt="Movie poster 10" height="300" src="../Photos/Gotham.jpg" width="200"/>
