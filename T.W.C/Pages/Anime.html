<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>The Watchers Club</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('../Photos/background.jpg') no-repeat center center fixed;
            background-size: 100%;
            opacity: 0.4; 
            z-index: -1;  
}
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
        }
        .navbar img {
            width: 100px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .section .row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .section .row img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            cursor: pointer; /* Add cursor pointer */
        }
        .footer {
            padding: 20px;
            background-color: transparent;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: transparent; 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: transparent;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: transparent;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
